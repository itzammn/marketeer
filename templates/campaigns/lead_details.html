{% extends 'layout/base.html' %}
{% load static %}
{% load django_bootstrap5 %}
{% block css %}{% endblock %}
{% block content %}
<div class="container-fluid">
    <div class="row my-5">
        <div class="col-md-8 mx-auto">
            <div class="p-5 mb-4 bg-light rounded-3">
                <div class="container-fluid py-5">
                  <h1 class="display-5 fw-bold">Lead</h1>
                  <p class="fs-4">{{lead.name}}</p>
                  <p class="lead">{{camp.name}}</p>
                  <a href="{% url 'convert_lead' camp.slug lead.id %}" class="btn btn-primary btn-lg" type="">Convert Lead to Ticket</a>
                </div>
              </div>
        </div>
      
    </div>
</div>

{% endblock %}
{% block js %}{% endblock %}
